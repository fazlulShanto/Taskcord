name: TypeScript Lint, Format and Build

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.12.1

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Run ESLint
              run: pnpm lint

            - name: Run Prettier
              run: pnpm format

            # - name: Run TypeScript type-check
            #   run: pnpm type-check

            # - name: Build project
            #   run: pnpm ts-build

            - name: Build project
              run: pnpm build
